<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Share</title>
</head>
<body>
    <!-- Модальне вікно-->
    <div class="share_shadow"></div>
    <div class="share_block">
        <div class="share_block_title">
            <h2>Поділитися мапою</h2>
            <img class="share_button_close" src="img/share_button_close.png">
        </div>        
        <div class="share_block_icons">
            <a href="#"><img src="img/facebook.png" alt="Facebook"><span class="title_button_share_icons">Facebook</span></a>
            <a href="#"><img src="img/whatsapp.png" alt="Whatsapp"><span class="title_button_share_icons">Whatsapp</span></a>
            <a href="#"><img src="img/telegram.png" alt="Telegram"><span class="title_button_share_icons">Telegram</span></a>
            <a href="#"><img src="img/viber.png" alt="Viber"><span class="title_button_share_icons">Viber</span></a>
        </div>   
    </div>
    <div class="row">
        <div class="row_left"></div>
        <div class="row_right">
            <div class="button_share">
                <img src="img/share.png" alt="Поділитися мапою">         
                <span class="title_button_share">Поділитися мапою</span> 
            </div>               
        </div>    
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
